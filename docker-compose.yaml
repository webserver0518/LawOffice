version: '3.9'

services:
  flask:
    build: .
    container_name: law-office-app
    environment:
      - FLASK_ENV=production
    expose:
      - "5000"  # exposes to other containers, not host
    networks:
      - lawoffice_net

  nginx:
    image: nginx:alpine
    container_name: law-office-nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"  # host port 80 â†’ container port 80
    depends_on:
      - flask
    networks:
      - lawoffice_net

networks:
  lawoffice_net:
    driver: bridge