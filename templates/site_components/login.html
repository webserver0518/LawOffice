<div class="login-wrapper">
  <div class="d-flex align-items-center justify-content-center">
    <div class="login-card">
    <h4>住 注专转</h4>
    <form method="post" action="/login" id="loginForm">
      <div class="mb-3">
        <label class="form-label">砖 砖转砖</label>
        <input name="username" autocomplete="off" class="form-control" required value="{{ username }}" required autofocus>
        <input type="hidden" autocomplete="off" name="local_time" id="local_time">
      </div>
      <div class="mb-3">
        <label class="form-label">住住</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100"> 转专</button>
    </form>
    </div>
  </div>
</div>
