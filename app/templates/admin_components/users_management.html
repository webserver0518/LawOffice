<!-- templates/admin_components/user_managment.html -->
<div class="container py-4">

  <!-- 驻住 住驻转 砖转砖 砖 -->
  <form id="addUserForm" class="row gy-2 align-items-end">
    <div class="col-sm-4">
      <label class="form-label">砖 砖转砖 砖</label>
      <input name="username" class="form-control" required autocomplete="off">
    </div>
    <div class="col-sm-4">
      <label class="form-label">住住</label>
      <input name="password" type="password" class="form-control" required>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-success w-100">住祝</button>
    </div>
  </form>

  <hr>

  <!-- 转 砖转砖 拽 -->
  <table class="table table-striped text-center align-middle" id="usersTable">
    <thead class="table-light">
      <tr>
        <th>砖 砖转砖</th>
        <th>爪专</th>
        <th>驻住 住住</th>
        <th>拽</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.username }}</td>
        <td>{{ u.created_at }}</td>

        <!-- 驻住 / 注 住住 ( 注爪 ) -->
        <td>
          {% if u.username != 'admin' %}
          <form onsubmit="updateUser(event, '{{ u.username }}')" class="d-flex gap-2">
            <input type="password" name="password" class="form-control form-control-sm"
                   placeholder="住住 砖" required>
            <button class="btn btn-primary btn-sm">注</button>
          </form>
          {% else %} --- {% endif %}
        </td>

        <!-- 拽转 砖转砖 ( 注爪 ) -->
        <td>
          {% if u.username != 'admin' %}
          <button class="btn btn-outline-danger btn-sm"
                  onclick="deleteUser('{{ u.username }}')"></button>
          {% else %} --- {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
