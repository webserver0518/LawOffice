<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מערכת משפטית</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/webp" href="{{ url_for('static', filename='images/logo_50.webp') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/base_site.css') }}">
</head>

<body>

  <div id="user-info" data-user-type="{{ session.get('user_type') }}"></div>

  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='images/logo_50.webp') }}" alt="Logo" style="max-height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav flex-row-reverse gap-2">
          <a class="nav-link" data-type="site" data-page="home"  href="#">🏠 דף הבית</a>
          <a class="nav-link" data-type="site" data-page="about" href="#">ℹ️ אודות</a>
          {% if session.get('logged_in') %}
          <a class="nav-link" href="{{ url_for('client.base_dashboard') }}">📋 דשבורד</a>
          <a class="nav-link" href="{{ url_for('site.logout') }}" onclick="clearStorageAndLogout(event)">🚪 התנתקות</a>
          {% else %}
          <a class="nav-link" data-type="site" data-page="login" href="#">🔐 התחברות</a>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div id="dynamicContent" class="w-100 text-center pt-5 px-0 pb-0 m-0">
    <p></p>
    <h2>טוען...</h2>
  </div>

  <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3 mb-4" style="z-index: 9999;">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="toast align-items-center text-white bg-{{ 'success' if category=='info' else category }} border-0 show" role="alert">
          <div class="d-flex">
            <div class="toast-body text-center w-100">{{ message }}</div>
          </div>
        </div>
      {% endfor %}
    {% endwith %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/loader.js') }}"></script>
  <script src="{{ url_for('static', filename='js/base_site.js') }}"></script>

</body>
</html>
